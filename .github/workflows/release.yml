name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build:production
        
      - name: Create plugin ZIP
        run: |
          mkdir plugin-dist
          cp main.js manifest.json plugin-dist/
          (cd plugin-dist && zip ../obsidian-biblelink.zip main.js manifest.json)

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          update_existing: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload plugin ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_or_update_release.outputs.upload_url || steps.create_release.outputs.upload_url }}
          asset_path: ./obsidian-biblelink.zip
          asset_name: obsidian-biblelink.zip
          asset_content_type: application/zip 